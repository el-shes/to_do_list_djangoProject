
{% if request.user.is_authenticated  %}
    <p>{{ request.user }}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<hr>
<h1>My To-Do list {{ color }}</h1>

<a href="{% url 'create-task' %}">Add Task</a>

<form method="GET">
    <!-- search button -->
    <input type="text" name="search-area" value="{{ search_input }}">
    <input type="submit" value="Search">
</form>

<table>
    <tr>
        <th>Item</th>
        <th></th>
        <th></th>
    </tr>
<!--the default queryset name of â€œobject_list-->
    {% for task in tasks %}
        <tr>
        <td>{{ task.task_title }}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
            <td><a href="{% url 'update-task' task.id %}">Edit</a></td>
            <td><a href="{% url 'delete-task' task.id %}">Delete</a></td>
        </tr>
    {% empty %}
        <h3>No item in list :(</h3>
    {% endfor %}
</table>
